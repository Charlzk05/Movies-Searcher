<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Charlzk Movies Searcher - {{ name }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="search.css") }}'>
</head>
<body>
    <div class="main">
        <div class="header">
            <h3>Results for {{ name }}</h3>
            <div class="searchBar" 
                <form method="get" action="http://localhost:3000/search" >
                    <input name="name" type="text" placeholder="Search">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="listContainer">
            <div class="semiHeader">
                <h3>Movies</h3>
            </div>
            <div class="list">
                {% for item in results: %}
                    {% try: %}
                        <div class="item">
                            <img src='{{ item["i"]["imageUrl"] }}'>
                            <div class="info">
                                <p class="title"> {{ item["l"] }}</p>
                                <p class="type">{{ item["q"] }}</p>
                                <p>Rank: <span class="rank">{{ item["rank"] }}</span></p>
                                <p>Year: <span class="year">{{ item["y"] }}</span></p>
                            </div>
                        </div>
                    {% catch: %}
                        {% continue %}
                {% endfor %}
            </div>
            <div class="semiHeader">
                <h3>People</h3>
            </div>
            <div class="list">
                {% for item in results: %}
                    <div class="item">
                        <p>{{ item["s"] }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src='{{ url_for("static", filename="search.js") }}'></script>
</body>
</html>
