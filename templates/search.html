<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Charlzk Movies Searcher - {{ name }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="search.css") }}'>
</head>
<body>
    <div class="main">
        <div class="header">
            <h3>Results for {{ name }}</h3>
            <div class="searchBar">
                <form>
                    <input type="text" placeholder="Search">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="mainBody">
            <div class="list">
                {% for item in result: %}
                    <div class="item">
                        <img src='{{ item["i"]["imageUrl"] }}'>
                        <p><span class="type">{{ item["q"] }}:</span> {{ item["l"] }}</p>
                        <p>Rank: <span class="rank">{{ item["rank"] }}</span></p>
                        <p>Year: <span class="year">{{ item["y"] }}</span></p>
                    </div>
                {% endfor %}
            </div>
            <div class="bottom">
                <a href="https://github.com/Charlzk05/Movies-Searcher">Source code on Github</a>
            </div>
        </div>
    </div>

    <script src='{{ url_for("static", filename="search.js") }}'></script>
</body>
</html>
